<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()">
    
   
    
    <canvas id="example" width="400" height="400"></canvas>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>

    <fieldset>
        <legend> Draw Vector </legend>
        <input id="clear" type="button" value="Clear">
        <label for="x-coor">x-coordinate</label>
        <input id="x-coor" type="number" name="x-coor" value="0" min="0" max="400" size=5>
        <label for="y-coor">y-coordinate</label>
        <input id="y-coor" type="number" name="y-coor" value="0" min="0" max="400" size=5>
    </fieldset>
    
   
</body>

</html>
